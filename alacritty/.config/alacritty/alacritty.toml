
[window]
# Window dimensions
dimensions = { columns = 120, lines = 30 }

# Window padding
padding = { x = 10, y = 10 }

# Window decorations
# Options: Full, None, Transparent, Buttonless
decorations = "Full"

# Startup mode
# Options: Windowed, Maximized, Fullscreen
startup_mode = "Windowed"

# Background opacity (0.0 - 1.0)
opacity = 0.95

# Dynamic title
dynamic_title = true

[scrolling]
# Maximum number of lines in scrollback buffer
history = 10000

# Number of lines scrolled per scroll
multiplier = 3

[font]
# Font family
normal = { family = "FantasqueSansM Nerd Font", style = "Regular" }
bold = { family = "FantasqueSansM Nerd Font", style = "Bold" }
italic = { family = "FantasqueSansM Nerd Font", style = "Italic" }
bold_italic = { family = "FantasqueSansM Nerd Font", style = "Bold Italic" }

# Font size
size = 14.0

# Offset adjusts line spacing
offset = { x = 0, y = 0 }

# Glyph offset for fine-tuning positioning
glyph_offset = { x = 0, y = 0 }

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Blink interval in milliseconds
blink_interval = 750

# If cursor should be unfocused when window loses focus
unfocused_hollow = true

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

[bell]
# Visual bell animation
animation = "EaseOutExpo"
duration = 0

[selection]
# Characters considered part of a word
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# Save selection to clipboard on selection
save_to_clipboard = true

[terminal.shell]
# Shell program to use
# macOS/Linux: uses login shell by default
# Windows/WSL: uncomment the WSL line below
program = "/bin/zsh"
args = ["--login"]

# For Windows WSL2, uncomment below and comment above:
# program = "wsl.exe"
# args = ["~"]

[keyboard]
# Key bindings (cross-platform compatible)
bindings = [
    # Copy/Paste (works on macOS and Linux)
    { key = "C", mods = "Command", action = "Copy" },
    { key = "V", mods = "Command", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "V", mods = "Control|Shift", action = "Paste" },

    # Font size adjustments
    { key = "Plus", mods = "Command", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Command", action = "ResetFontSize" },
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },

    # New window
    { key = "N", mods = "Command", action = "CreateNewWindow" },
    { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },

    # Toggle fullscreen
    { key = "Return", mods = "Command", action = "ToggleFullscreen" },
    { key = "F11", action = "ToggleFullscreen" },

    # Clear screen
    { key = "K", mods = "Command", chars = "\f" },
    { key = "L", mods = "Control", chars = "\f" },
]

[env]
# Environment variables
TERM = "alacritty"

[general]
# Alacritty Configuration
# Cross-platform config for macOS, Linux, and Windows (WSL2)

# Import color scheme
# To change themes, comment/uncomment the desired theme below
# Preview themes at: https://alacritty-themes.vercel.app/
import = [
    "~/.config/alacritty/themes/zenbones-zenwritten-dark.toml"
    #"~/.config/alacritty/themes/tokyo-night.toml"
    # "~/.config/alacritty/themes/gruvbox-dark.toml"
